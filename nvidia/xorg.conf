Section "Files"
	ModulePath "/opt/nvidia/lib"
	ModulePath "/opt/nvidia/lib/vdpau"
  
	ModulePath "/opt/nvidia/lib32"
	ModulePath "/opt/nvidia/lib32/vdpau"
  
	ModulePath "/opt/nvidia/lib/xorg/modules"
	ModulePath "/opt/nvidia/lib/xorg/modules/drivers"
	ModulePath "/opt/nvidia/lib/xorg/modules/extensions"
	ModulePath "/opt/nvidia/lib/tls"

	ModulePath "/usr/lib/xorg/modules"
EndSection

Section "ServerLayout"
	Identifier "layout"
	Screen 1 "nvidia"
	Inactive "intel"
EndSection

Section "Device"
	Identifier "nvidia"
	Driver "nvidia"
	BusID "PCI:1:0:0"
EndSection

Section "Screen"
	Identifier "nvidia"
	Device "nvidia"
	Option "AllowEmptyInitialConfiguration" "Yes"
	# Option "UseDisplayDevice" "none"
EndSection

Section "Device"
	Identifier "intel"
	Driver "modesetting"
	Option "AccelMethod" "none"
EndSection

Section "Screen"
	Identifier "intel"  
	Device "intel"
EndSection
