cc:
  command: explorer.exe
  esync: true
  prefix: cc-generals
  runner: lutris-5.7-x86_64
cemu:
  command: explorer.exe
  prefix: cemu
epic:
  command:
  - 'epic_games/drive_c/Program Files (x86)/Epic Games/Launcher/Portal/Binaries/Win32/EpicGamesLauncher.exe'
  - -opengl
  - -SkipBuildPatchPrereq
  esync: true
  prefix: epic_games
  runner: 'Proton 6.3'
  env:
    DXVK_HUD: 'compiler'
    MESA_GL_VERSION_OVERRIDE: '4.4COMPAT'
    __GL_SHADER_DISK_CACHE: '1'
    __GL_SHADER_DISK_CACHE_PATH: 'epic_games/'
